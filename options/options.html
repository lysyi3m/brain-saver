<!DOCTYPE html>
<html>
  <head>
    <title>Brain Saver options</title>
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="col-md-8 col-md-offset-2 text-center">
          Brain Saver options
        </h1>
      </div>
      <hr />
      <div class="col-md-8 col-md-offset-2">
        <form class="panel panel-default">
          <div class="panel-heading">
            Specify the list of phrases to filter messages by
            <i>(comma separated)</i>:
          </div>
          <div class="panel-body">
            <div class="form-group">
              <textarea id="form-phrases" class="form-control" rows="4"></textarea>
            </div>
            <div class="checkbox">
              <label>
                <input id="form-facebook" type="checkbox" value="">
                Enable for Facebook
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input id="form-twitter" type="checkbox" value="">
                Enable for Twitter
              </label>
            </div>
          </div>
          <div class="panel-footer clearfix">
            <p id="form-status" class="btn text-success pull-left"></p>
            <button id="form-save" class="btn btn-primary pull-right">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
